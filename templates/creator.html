<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sayıyla Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-gray-900 to-gray-950 text-gray-200 min-h-screen py-12 px-4">

  <div class="max-w-2xl mx-auto space-y-10 bg-gray-900/60 backdrop-blur-sm p-8 rounded-2xl shadow-xl border border-gray-800">

    <!-- Başlık -->
    <div class="text-center space-y-2">
      <h1 class="text-4xl font-bold text-white tracking-tight">Sayıyla Giriş</h1>
      <p class="text-gray-400 text-sm">Reklamverenden gelen referans ile giriş yapın.</p>
    </div>

    <!-- Form -->
    <form class="space-y-5">

      <div>
        <label class="block text-sm mb-1 text-gray-400">Cüzdan Adresi</label>
        <input type="text" placeholder="Cüzdan Adresi" readonly
          class="w-full px-4 py-3 bg-gray-700 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed" />
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-400">Düzenlenebilir Alan</label>
        <input type="text" placeholder="Düzenlenemeyen"
          class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-400">Video URL</label>
        <input type="url" placeholder="Video URL" readonly
          class="w-full px-4 py-3 bg-gray-700 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed" />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1 text-gray-400">Görüntüleme Başına Ödeme</label>
          <input type="number" placeholder="₺ / Görüntüleme" readonly
            class="w-full px-4 py-3 bg-gray-700 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed" />
        </div>
        <div>
          <label class="block text-sm mb-1 text-gray-400">Maksimum Ödeme</label>
          <input type="number" placeholder="Toplam Bütçe" readonly
            class="w-full px-4 py-3 bg-gray-700 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed" />
        </div>
      </div>

      <div>
        <label class="block text-sm mb-1 text-gray-400">Bitiş Tarihi</label>
        <input type="date" placeholder="Bitiş Tarihi" readonly
          class="w-full px-4 py-3 bg-gray-700 border border-gray-700 rounded-xl text-gray-400 cursor-not-allowed" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white py-3 rounded-xl font-semibold">
        Referans Numarası Oluştur
      </button>
    </form>
  </div>
</body>
</html>
