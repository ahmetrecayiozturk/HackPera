<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reklamveren Bilgileri</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-gray-200 min-h-screen py-12 px-4">
  <div class="max-w-xl mx-auto space-y-8">
    <!-- Başlık -->
    <h1 class="text-3xl font-bold mb-6 text-white text-center">Reklamveren Bilgileri</h1>

    <!-- Reklamveren Formu -->
    <form class="space-y-4">
      <input type="text" placeholder="Cüzdan Adresi" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
      <input type="text" value="Düzenlenemeyen Bilgi" 
       readonly 
       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-gray-400 cursor-not-allowed">

      <input type="url" placeholder="Video URL" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
      <input type="number" placeholder="Görüntüleme Başına Ödeme" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
      <input type="number" placeholder="Maksimum Ödeme" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
      <input type="date" placeholder="Bitiş Tarihi" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">Referans Numarası Oluştur</button>
    </form>

    <!-- Divider -->
    <hr class="border-gray-700 my-8">

    <!-- İçe Aktar Alanı -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-white">İçerik Üreticisinin Referansını İçe Aktar</h2>
      <div class="flex gap-4">
        <input id="importRef" type="text" placeholder="Referans Numarası" class="flex-1 px-4 py-3 bg-gray-800 border border-gray-600 rounded-xl text-white">
        <button onclick="importRef()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold">İçe Aktar</button>
      </div>
    </div>
  </div>

  <script>
  function importRef() {
    const ref = document.getElementById("importRef").value.trim();
    if (!ref) {
      alert("Lütfen geçerli bir referans numarası girin.");
      return;
    }

    const onlyDigits = /^\d+$/.test(ref);

    if (onlyDigits) {
      window.location.href = `creator.html?ref=${encodeURIComponent(ref)}`;
    } else {
      window.location.href = `contract.html?ref=${encodeURIComponent(ref)}`;
    }
  }
</script>

</body>
</html>
